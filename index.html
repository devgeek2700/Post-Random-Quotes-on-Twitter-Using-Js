<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="inner">
            <div class="box">
                <div class="number">
                    <img src="twitter.png" id="tweetMe">
                </div>
                <div class="text">
                    <img src="apostrophe.png" class="apostrophe_img">
                    <div id="quotes" class="quotes"></div>

                    <div class="author_cont">
                        <div>
                            <p>By</p>
                        </div>
                        <div id="author">
                            <p></p>
                        </div>
                    </div>
                    
                </div>
                <button id="qt_btn" class="button">New Quotes</button>
            </div>
        </div>
    </div>


    <!-- <div id="quotes">Keep Smiling!</div>
        <div id="author">Me</div>
        <button id="qt_btn">New Quotes</button> -->
    

    <script src="index.js"></script>
</body>
</html>
